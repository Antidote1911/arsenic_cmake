name: Build Qt6 Application for Windows

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.2.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'

    - name: Configure and Build
      run: |
        mkdir build
        cd build
        cmake -S . -B build/release

    - name: Archive Build
      uses: actions/upload-pages-artifact@v3
      with:
        name: Qt6App
        path: build/
